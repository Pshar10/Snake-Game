name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up and build using Node.js/Vite instead of Java/Gradle since the context suggests a React app
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use an appropriate version for your project

      - name: Install dependencies
        run: npm install

      - name: Build with Vite
        run: npm run build
        env:
          VITE_DATADOG_APPLICATION_ID: ${{ secrets.DATADOGAPPLICATIONID }}
          VITE_DATADOG_CLIENT_TOKEN: ${{ secrets.DATADOGCLIENTTOKEN }}
          VITE_DATADOG_LOGS_CLIENT_TOKEN: ${{ secrets.DATADOGLOGSCLIENTTOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: dist/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist